services:
  # Redis for Session Storage
  redis:
    image: redis:7-alpine
    container_name: utephonehub-redis-dev
    command: redis-server --appendonly yes --appendfsync everysec # Enable AOF persistence
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data # Persist data to named volume
    networks:
      - utephonehub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # UTE Phone Hub Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: utephonehub-app-dev
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - utephonehub-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_dev_data:

networks:
  utephonehub-network:
    driver: bridge
